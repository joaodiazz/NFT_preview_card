<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>

    <body>
        <main class="container">
            <div class="card">

                <div class="card__img">
                    <img src="./images/image-equilibrium.jpg" alt="a NFT" class="nft">
                    <div class="eye hover__green">
                        <img src="./images/icon-view.svg">
                    </div>
                </div>

                <div class="text">
                    <h2>Equilibrium #3429</h2>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>

                <div class="card__info">
                    <div class="info">
                        <img src="./images/icon-ethereum.svg" alt="ethereum logo">
                        <p class="price">0.041 ETH</p>
                    </div>

                    <div class="info">
                        <img src="./images/icon-clock.svg" alt="clock icon">
                        <p>3 days left</p>
                    </div>
                </div>

                <div class="creator">
                    <img src="./images/image-avatar.png" alt="profile picture" class="creator__img">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </main>

            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
            <p>Coded by <a href="#">Your Name Here</a>.</p>
        </div> -->
    </body>
</html>
